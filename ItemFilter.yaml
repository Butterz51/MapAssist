# This is just an object that holds all our commonly used aliases
# Aliases are labeled by the `&` and then the name
# They are then used by referencing `*` then the name

x-bases:
  - &merc-arm-base
    Ethereal: true
    Qualities: [normal, superior]
    Sockets: [0, 3, 4]
    
  - &merc-arm-basehigh
    Ethereal: true
    Defense: 600
    Qualities: [normal, superior]
    Sockets: [0, 3, 4]
    
  - &player-arm-base
    Qualities: [normal, superior]
    Sockets: [0, 3, 4]
    Ethereal: false
    
  - &player-arm-base-10m
    Qualities: [normal, superior]
    Defense: 287
    Sockets: [0, 3, 4]
    Ethereal: false
    
  - &player-arm-base-10d
    Qualities: [normal, superior]
    Defense: 483
    Sockets: [0, 3, 4]
    Ethereal: false
    
  - &player-arm-base-10a
    Qualities: [normal, superior]
    Defense: 542
    Sockets: [0, 3, 4]
    Ethereal: false
      
  - &merc-wep-base
    Ethereal: true
    Qualities: [normal, superior]
    
  - &merc-wep-base4
    Ethereal: true
    Qualities: [normal, superior]
    Sockets: [4]
    
  - &merc-wep-base5
    Ethereal: true
    Qualities: [normal, superior]
    Sockets: [5]
    
  - &merc-wep-base6
    Ethereal: true
    Qualities: [normal, superior]
    Sockets: [6] 
    
  - &pally-shield-base
    Qualities: [normal, superior]
    Sockets: [0, 4]
    
  - &pally-shield-base-Eth
    Ethereal: true
    All Resist: 40
    Qualities: [normal, superior]
    Sockets: [0, 4]
    
    
