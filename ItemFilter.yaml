#===========================================================================================================================================
# Item filter rules:
#       "Any" can be used if you would like to see ALL uniques, all set items, all items with x sockets, etc
#     Most of the time we don't want to filter that broadly, so this is commented out with #
#   Any:
#     - Qualities: [unique, magic]
#
#    The first line or "Key" is the item base type, in the next case, "Harlequin Crest" is a unique "Shako"
#    Alert to any unique Shako, regardless of any other modifiers (sockets, eth)
#
###˅#˅#˅#˅#˅#˅#   EXAMPLES  ˅#˅#˅#˅#˅#˅#   EXAMPLES  ˅#˅#˅#˅#˅#˅#   EXAMPLES  ˅#˅#˅#˅#˅#˅#   EXAMPLES  ˅#˅#˅#˅#˅#˅#   EXAMPLES  ˅#˅#˅#˅#˅#˅#
#
#   Shako:                          # Item Base Type
#       - Qualities: unique         # Rule starts with "-" and lists one of 3 criteria
#         Defense: 141              # criteria
#         Ethereal: false           # criteria
#
#
#   (This Zakarum Shield below will only show up in the log with the criteria listed like so)
#
#   Zakarum Shield:                 # Item Base Type
#       - Qualities: superior       # Rule starts with -
#         Defense: 253              # criteria
#         All Resist: 45            # criteria
#         Ethereal: true            # criteria
#         Sockets: [0, 4]           # criteria
#
#
####  Criteria options are:
#                       Ethereal: (true/false)
#                       Sockets: [0 - 6]
#                       Qualities: [inferior, normal, superior, magic, set, rare, unique, crafted]
#                       Defense: (number)
#                       Strength: (number)
#                       Dexterity: (number)
#                       Vitality: (number)
#                       Energy: (number)
#                       Max Life: (number)
#                       Max Mana: (number)
#                       Attack Rating: (number)
#                       Min Damage: (number)
#                       Max Damage: (number)
#                       Damage Reduced: (number)
#                       Life Steal: (number)
#                       Mana Steal: (number)
#                       Cold Skill Damage: (number)
#                       Lightning Skill Damage: (number)
#                       Fire Skill Damage: (number)
#                       Poison Skill Damage: (number)
#                       Increased Attack Speed: (number)
#                       Faster Run Walk: (number)
#                       Faster Hit Recovery: (number)
#                       Faster Cast Rate: (number)
#                       Magic Find: (number)
#                       Gold Find: (number)
#                       Cold Resist: (number)
#                       Lightning Resist: (number)
#                       Fire Resist: (number)
#                       Poison Resist: (number)
#                       All Resist: (number)
#
#                       Skills:
#                           <Skill Name>: (number)
#
#                       Skill Charges:
#                           <Skill Name>: (number)
#
#                       Class Skill Tree:
#                           <Class Tree>: (number)
#
#                       Class Skills:
#                           <Class>: (number)
#
#                       All Skills: (number)
#
#
#   To Enable or Disable filter logging. (Add # to the front like so, showin under Disabled)
#
#                   ** Enabled **
#           Zakarum Shield:              
#                 - Qualities: superior       
#                   Defense: 253              
#                   All Resist: 45            
#                   Ethereal: true            
#                   Sockets: [0, 4]           
#
#                   ** Disabled **
#           ##Zakarum Shield:                 
#                 # - Qualities: superior       
#                   # Defense: 253              
#                   # All Resist: 45            
#                   # Ethereal: true            
#                   # Sockets: [0, 4] 
#
#
#   To Disable certain criteria add # to the front like so below. 
#
#           Zakarum Shield:              
#                 - Qualities: superior       
#                  # Defense: 253              
#                  # All Resist: 45            
#                   Ethereal: true            
#                   Sockets: [0, 4]           
#
